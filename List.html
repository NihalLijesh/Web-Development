<!DOCTYPE html>
<html>
    <head>
        <title>List IN HTML</title>
    </head>
    <body>
      <h1>List in HTML</h1>
        <h2>Unordered List</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
            </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <h2>Description List</h2>
        <dl>
            <dt>Coffee</dt>
            <dt>Tea</dt>
            <dt>Milk</dt>
            </dl>
    </body>
